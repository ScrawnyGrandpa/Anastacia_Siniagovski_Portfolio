<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="weather-widget">
        <div class="weather-header">
            <div class="location">Location</div>
            <div class="temperature">19°</div>
            <div class="description">Mostly Clear</div>
            <div class="high-low">H:24° L:18°</div>
        </div>
        <div class="weather-body">
            <div class="hourly-forecast">
                <div class="hour">
                    <div class="time">12 AM</div>
                    <div class="icon cloudy"></div>
                    <div class="temp">19°</div>
                </div>
                <div class="hour">
                    <div class="time">Now</div>
                    <div class="icon cloudy"></div>
                    <div class="temp">19°</div>
                </div>
                <div class="hour">
                    <div class="time">2 AM</div>
                    <div class="icon cloudy"></div>
                    <div class="temp">18°</div>
                </div>
                <div class="hour">
                    <div class="time">3 AM</div>
                    <div class="icon cloudy"></div>
                    <div class="temp">19°</div>
                </div>
                <div class="hour">
                    <div class="time">4 AM</div>
                    <div class="icon cloudy"></div>
                    <div class="temp">19°</div>
                </div>
                <div class="hour">
                    <div class="time">5 AM</div>
                    <div class="icon cloudy"></div>
                    <div class="temp">19°</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
