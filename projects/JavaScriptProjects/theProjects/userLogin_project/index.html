<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <style>
        #logoutButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #logoutButton:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <button id="logoutButton" onclick="logout()">Logout</button>
    <h1>Page for logged in users</h1>
    <p id="greeting">Loading...</p>

    <script>
        const logOutBtn = document.getElementById('logoutButton');
        let greeting = document.getElementById('greeting');
        let currentlyLogged = JSON.parse(localStorage.getItem("CurrentlyLogged"));

        // Check if the user is logged in. If not, throw him to the login page.
        function pageLoad() {
            if (currentlyLogged == null) {
                window.location.href = "./login.html"
            } else {
                // Display greeting. 
                let userName = currentlyLogged.username;
                greeting.innerText = `Welcome ${userName}.`
            }
        };
        pageLoad();

        // Logout Button removes localStorage of the logged in user and runs the pageLoad function.
        logOutBtn.addEventListener('click', () => {
            currentlyLogged = localStorage.removeItem("CurrentlyLogged");
            pageLoad();
        });



    </script>
</body>

</html>
